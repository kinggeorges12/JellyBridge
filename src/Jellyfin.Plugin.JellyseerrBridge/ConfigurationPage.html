<div id="jellyseerrBridgeConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-controller="__plugin/jellyseerrbridgejs">
    <div data-role="content">
        <div class="content-primary">
            <form id="jellyseerrBridgeConfigurationForm">
                <div class="checkboxContainer">
                    <label class="emby-checkbox-label">
                        <input is="emby-checkbox" type="checkbox" id="IsEnabled" />
                        <span>Enable Plugin</span>
                    </label>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="url" id="JellyseerrUrl" label="Jellyseerr URL" />
                    <div class="fieldDescription">The base URL of your Jellyseerr instance (e.g., http://localhost:5055)</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="password" id="ApiKey" label="API Key" />
                    <div class="fieldDescription">Your Jellyseerr API key</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="LibraryDirectory" label="Library Directory" />
                    <div class="fieldDescription">Directory path for Jellyseerr library files</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="number" id="UserId" label="User ID" />
                    <div class="fieldDescription">Jellyseerr user ID for requests</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="number" id="SyncIntervalHours" label="Sync Interval (Hours)" />
                    <div class="fieldDescription">How often to sync with Jellyseerr (in hours)</div>
                </div>

                <div class="checkboxContainer">
                    <label class="emby-checkbox-label">
                        <input is="emby-checkbox" type="checkbox" id="ExcludeFromMainLibraries" />
                        <span>Exclude placeholder shows from main libraries</span>
                    </label>
                </div>

                <div class="checkboxContainer">
                    <label class="emby-checkbox-label">
                        <input is="emby-checkbox" type="checkbox" id="CreateSeparateLibraries" />
                        <span>Create separate libraries for streaming services</span>
                    </label>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="LibraryPrefix" label="Library Prefix" />
                    <div class="fieldDescription">Prefix for streaming service library names</div>
                </div>

                <div>
                    <button is="emby-button" type="button" id="testConnection" class="raised button block">
                        <span>Test Connection</span>
                    </button>
                </div>

                <div>
                    <button is="emby-button" type="submit" id="saveConfig" class="raised button-submit block">
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
